name: inventory-management
services:
  - name: inventory-management
    type: web
    env: php
    git:
      repository: https://github.com/tauhusoya/inventory
      branch: master
    run:
      command: php artisan serve --host=0.0.0.0 --port=$PORT
      ports:
        - port: 8080
          protocol: http
    env:
      - name: APP_ENV
        value: production
      - name: APP_DEBUG
        value: false
      - name: LOG_CHANNEL
        value: stack
      - name: CACHE_DRIVER
        value: file
      - name: SESSION_DRIVER
        value: file
      - name: SESSION_LIFETIME
        value: "120"
      - name: QUEUE_CONNECTION
        value: sync
      - name: DB_CONNECTION
        value: mysql
      - name: DB_HOST
        value: "your-mysql-host"
      - name: DB_PORT
        value: "3306"
      - name: DB_DATABASE
        value: "your-database-name"
      - name: DB_USERNAME
        value: "your-username"
      - name: DB_PASSWORD
        value: "your-password" 