[phases.setup]
nixPkgs = ["php81", "composer", "nodejs_20", "npm"]

[phases.install]
cmds = [
  "composer install --no-dev --optimize-autoloader --no-scripts",
  "npm install",
  "npm run build"
]

[phases.build]
cmds = [
  "bash build.sh"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT" 